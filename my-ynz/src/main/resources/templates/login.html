<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="layui-container mt50">
    <div class="layui-row">
        <div class="layui-col-lg-offset4 layui-col-md4">
            <form class="layui-form" action="/login" method="post">
                <div class="layui-card layui-layer-border">
                    <div class="layui-card-body">
                        <div class="layui-form-item p10">
                            <h1 class="text-center">燕凝脂平台</h1>
                        </div>
                        <div class="layui-form-item">
                            <input type="text" name="username" lay-verify="required" placeholder="请输入账号" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-form-item">
                            <input type="password" name="password" lay-verify="required" placeholder="请输入密码"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-item">
                            <input type="checkbox" name="rememberMe" lay-skin="primary" value="true" title="记住我">
                        </div>
                        <div class="layui-form-item">
                            <button type="submit" class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="login">登录</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- 你的HTML代码 -->

<script src="/layui/layui.js"></script>
<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form'], function () {
        var layer = layui.layer
            , form = layui.form;

        // layer.msg('Hello World');
    });
</script>
</body>
</html>
