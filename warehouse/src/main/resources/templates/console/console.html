<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>控制台</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo" th:text="${sysName}">商店管理系统</div>
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item layui-this"><a href="/warehouse/console/index">控制台</a></li>
            <li class="layui-nav-item"><a href="/warehouse/goods/list">商品</a></li>
            <li class="layui-nav-item"><a href="/warehouse/maintain/list">维修</a></li>
            <!--<li class="layui-nav-item"><a href="/warehouse/brand/list">品牌</a></li>-->
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="/img/picture.png" class="layui-nav-img">
                    <span th:text="${session.currentUser.name}">管理员</span>
                </a>
            </li>
            <li class="layui-nav-item"><a href="/warehouse/user/logout">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-this"><a href="/warehouse/console/index">控制台</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body" style="background-color: #F2F2F2;">
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li class="layui-this">控制台</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div class="layui-row layui-col-space20">
                        <div class="layui-col-md3">
                            <div class="layui-card">
                                <div class="layui-card-header">商品类别</div>
                                <div class="layui-card-body" th:text="${goodsCount}">
                                    100
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md3">
                            <div class="layui-card">
                                <div class="layui-card-header">上货数量</div>
                                <div class="layui-card-body" th:text="${upGoodsCount}">
                                    100
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md3">
                            <div class="layui-card">
                                <div class="layui-card-header">维修数量</div>
                                <div class="layui-card-body">
                                    <span th:text="${maintainCount}">100</span>/<span th:text="${finishCount}">50</span>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md3">
                            <div class="layui-card">
                                <div class="layui-card-header">商品售卖数量</div>
                                <div class="layui-card-body" th:text="${goodsSellCount}">

                                </div>
                            </div>
                        </div>
                        <!--<div class="layui-col-md3">
                            <div class="layui-card">
                                <div class="layui-card-header">品牌数量</div>
                                <div class="layui-card-body">
                                    100
                                </div>
                            </div>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © <span th:text="${sysName}"></span>
    </div>
</div>
<script src="/layui/layui.all.js"></script>
<script>

</script>
</body>
</html>
